<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucumber-OR-Pickle</title>
    <link rel="stylesheet" href="/public/style.css">
    <!-- Link to the Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <!-- Link to tailwinds -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (CSS Kit)-->
    <script src="https://kit.fontawesome.com/b3f46e2a2f.js" crossorigin="anonymous"></script>
</head>

<body class="hero">

    <!--Fixed Nav Bar: when user scrolls through the screen, the Nav Bar remains on top of the screen. -->
    <nav>
            <header class="fixed top-0 z-30 w-full px-1 py-3 bg-white sm:px-4 shadow-xl">
                <div class=" flex items-center justify-between mx-auto max-w-8xl">
                    <blockquote class="text-6xl p-6 font-semibold italic text-start text-slate-900">
                        Cucumber
                        <span
                            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-blue-500 relative inline-block">
                            <span class="relative text-white">or</span>
                        </span>
                        Pickle
                    </blockquote>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-1">
                        <ul class="hidden space-x-2 md:inline-flex">
                            <li><a href="#" class="px-4 py-2 font-semibold text-black">Home</a></li>
                        </ul>

                        <!-- Responsive Mobile Design for menu bar to hide the links when the application is open in the mobile devices  -->
                        <div class="menu-bar inline-flex md:hidden">
                            <button onclick="openMenu()" class="menubtn flex-none px-5 py-5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 20 20"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8h16M4 16h16" />
                                </svg>
                                <span class="sr-only">Open Menu</span>
                            </button>
                            <div id="myMenu" class="menu-content">
                            <a href="#" class="px-3 py-1 font-semibold text-black">Home</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </header>
    </nav>


    
    <!-- The Main Sectin containing the Radius Search GBar, Event List and the Map with Directions -->
    <section id="" class="place-content-center pt-40 pb-40">

           <!-- Poll 1: example -->
        
        <section class=" flex flex-col flex-wrap justify-center py-20 gap-5">

                <div class="flex flex-col flex-wrap justify-center px-10 py-5 gap-5 bg-white mx-auto lg:max-w-2xl lg:gap-x-20 border-2  rounded-md">
                    <section class="bg-gray-50 dark:bg-gray-900">
                        <div class="flex flex-col items-center justify-center sm:py-5 md:py-5 px-6 mx-auto lg:py-5 border rounded-sm">
                            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 md:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                                        Login to your account
                                    </h1>
                                    <form class="space-y-4 md:space-y-6" action="#">
                                        <div>
                                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@email.com" required="">
                                        </div>
                                        <div>
                                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-start">
                                                <div class="flex items-center h-5">
                                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                                </div>
                                                <div class="ml-3 text-sm">
                                                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                                </div>
                                            </div>
                                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                                        </div>
                                        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</button>
                                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                            Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                      </section>
                               
                </div>        
        </section>


    

    <!-- Footer section with the Contact Information -->
<footer
    class=" fixed bottom-0 z-30 w-full columns-1 flex items-center justify-center space-x-11 bg-white text-black fact-container"
    id="contact-us">

    <!-- Contact Info -->
    <section class="flex text-center py-1 gap-10 contact">
        <p class="py-1 self-center"></p>
        <!-- Font Awesome icons: FB, GitHub -->
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i
                 class="fa-brands fa-facebook"></i></a>
        <a href="https://github.com/anryl050/cucumber-or-pickle.git" target="_blank" rel="noopener noreferrer"><i
                 class="py-1 self-center fa-brands fa-github-alt"></i></a>
    </section>

    <!-- Copyright Info -->
    <section class="py-1 flex self-center gap-3">
         
         <!-- Font Awesome - Shoe prints -->
         <p>© </p> <i class="py-1 flex self-center gap-3 fa-solid fa-jar"></i> <p>Pickled Cucumber, Inc.</p>
    </section>
</footer>

    <!-- Links to JavaScript -->
    <script src="./navbarmenu.js"></script>
    <script src="./script.js"></script>

</body>

</html>
