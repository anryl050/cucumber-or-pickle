<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cucumber-OR-Pickle</title>
    <link rel="stylesheet" href="/public/style.css">
    <!-- Link to the Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <!-- Link to tailwinds -->

</head>

<body class="hero">

    <!--Fixed Nav Bar: when user scrolls through the screen, the Nav Bar remains on top of the screen. -->
    <nav>
            <header class="fixed top-0 z-30 w-full px-1 py-3 bg-white sm:px-4 shadow-xl">
                <div class=" flex items-center justify-between mx-auto max-w-8xl">
                    <blockquote class="text-6xl p-6 font-semibold italic text-start text-slate-900">
                        Cucumber
                        <span
                            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-blue-500 relative inline-block">
                            <span class="relative text-white">or</span>
                        </span>
                        Pickle
                    </blockquote>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-1">
                        <ul class="hidden space-x-2 md:inline-flex">
                            <li><a href="#" class="px-4 py-2 font-semibold text-black">View My Polls</a></li>
                            <li><a href="#" class="px-4 py-2 font-semibold text-black">Main Page</a></li>
                            <li><a href="#" class="px-4 py-2 font-semibold text-black">Logout</a></li>

                        </ul>

                        <!-- Responsive Mobile Design for menu bar to hide the links when the application is open in the mobile devices  -->
                        <div class="menu-bar inline-flex md:hidden">
                            <button onclick="openMenu()" class="menubtn flex-none px-5 py-5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 20 20"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8h16M4 16h16" />
                                </svg>
                                <span class="sr-only">Open Menu</span>
                            </button>
                            <div id="myMenu" class="menu-content">
                            <a href="#" class="px-3 py-1 font-semibold text-black">View My Polls</a>
                            <a href="#" class="px-3 py-1 font-semibold text-black">Main Page</a>
                            <a href="#" class="px-3 py-1 font-semibold text-black">Logout</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </header>
    </nav>


    
    <!-- The Main Sectin containing the Radius Search GBar, Event List and the Map with Directions -->
    <section id="" class="place-content-center pt-40 pb-40">

           <!-- Poll 1: example -->
        <div class="flex grid grid-cols-6 gap-20 px-5">

        <section class="col-start-1 col-span-3 justify-center py-5">

                <div class="flex flex-col flex-wrap justify-center  py-5 px-10 gap-5 bg-white mx-auto  lg:max-w-5xl lg:gap-x-20 border-2  rounded-md">
                  <div class=" flex items-center relative p-3 my-3 col-start-1 row-start-1 flex-col-reverse rounded-lg  via-black/0 sm:bg-none sm:row-start-2 sm:p-0 lg:row-start-1 gap-5 ">
                    <p class="title mt-1 text-lg font-semibold sm:text-slate-900 md:text-2xl dark:sm:text-white">Create Poll</p>
                  </div>
    
                  <section class="bg-white dark:bg-gray-900">
                      <div class=" mx-auto px-4">
                        <form class="mb-6">
                            <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                                <textarea id="comment" rows="6"
                                    class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                                    placeholder="Write a comment..." required></textarea>
                            </div>
                            <button type="submit"
                                class="inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                                Post comment
                            </button>
                        </form>
                        </div>
                    </section>
                </div>        
        </section>

     <div class="col-start-4 col-end-7 justify-center border-2  rounded-md bg-white border-2 rounded-md bg-opacity-[.80]">
        <div class=" flex items-center relative p-3 my-3 col-start-1 row-start-1 flex-col-reverse rounded-lg  via-black/0 sm:bg-none sm:row-start-2 sm:p-0 lg:row-start-1 gap-5 ">
            <h1 class="title mt-1 text-lg font-semibold sm:text-slate-900 md:text-2xl dark:sm:text-white">Your Current Polls:</h1>
          </div>

    <section class="py-5 gap-5">

        <div class="flex flex-col flex-wrap justify-center py-5 px-10 gap-5 bg-white mx-auto lg:max-w-2xl lg:gap-x-20 border-2  rounded-md">
          <div class=" flex items-center relative p-3 my-3 col-start-1 row-start-1 flex-col-reverse rounded-lg  via-black/0 sm:bg-none sm:row-start-2 sm:p-0 lg:row-start-1 gap-5 ">
            <p class="title mt-1 text-lg font-semibold sm:text-slate-900 md:text-2xl dark:sm:text-white">Poll 1: Cucumber or Pickle?</p>
            <button type="submit"
            class="flex justify-center w-22 items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
            Delete Poll
            </button>
          </div>
          <!-- this can be completely removed -->
          <div class="flex justify-center gap-4 sm:mb-6 lg:gap-6 lg:col-start-2 lg:row-end-6 lg:row-span-6 lg:mb-0">
            <img src="/public/doughnut-chart-example.svg" alt="" class=" lg:h-96 object-cover rounded-lg sm:h-96 sm:col-span-2 lg:col-span-full" loading="lazy">
          </div>
        </div>
                                                          
    </section>

    <section class="py-5 gap-5">

        <div class="flex flex-col flex-wrap justify-center py-5 px-10 gap-5 bg-white mx-auto lg:max-w-2xl lg:gap-x-20 border-2  rounded-md">
          <div class=" flex items-center relative p-3 my-3 col-start-1 row-start-1 flex-col-reverse rounded-lg  via-black/0 sm:bg-none sm:row-start-2 sm:p-0 lg:row-start-1 gap-5 ">
            <p class="title mt-1 text-lg font-semibold sm:text-slate-900 md:text-2xl dark:sm:text-white">Poll 1: Cucumber or Pickle?</p>
            <button type="submit"
            class="flex justify-center w-22 items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
            Delete Poll
            </button>
          </div>
          <!-- this can be completely removed -->
          <div class="flex justify-center gap-4 sm:mb-6 lg:gap-6 lg:col-start-2 lg:row-end-6 lg:row-span-6 lg:mb-0">
            <img src="/public/doughnut-chart-example.svg" alt="" class=" lg:h-96 object-cover rounded-lg sm:h-96 sm:col-span-2 lg:col-span-full" loading="lazy">
          </div>
        </div>

    <section class="py-5 gap-5">

        <div class="flex flex-col flex-wrap justify-center py-5 px-10 gap-5 bg-white mx-auto lg:max-w-2xl lg:gap-x-20 border-2  rounded-md">
          <div class=" flex items-center relative p-3 my-3 col-start-1 row-start-1 flex-col-reverse rounded-lg  via-black/0 sm:bg-none sm:row-start-2 sm:p-0 lg:row-start-1 gap-5 ">
            <p class="title mt-1 text-lg font-semibold sm:text-slate-900 md:text-2xl dark:sm:text-white">Poll 1: Cucumber or Pickle?</p>
            <button type="submit"
            class="flex justify-center w-22 items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
            Delete Poll
            </button>
          </div>
          <!-- this can be completely removed -->
          <div class="flex justify-center gap-4 sm:mb-6 lg:gap-6 lg:col-start-2 lg:row-end-6 lg:row-span-6 lg:mb-0">

        </div>

</div>
